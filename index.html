<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D House Builder â€“ Drag Wall Example</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; overflow: hidden; }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: #0f172a;
      color: white;
      padding: 1rem;
      box-sizing: border-box;
    }
    #ui h2 { margin-top: 0; }
    .item {
      background: #2563eb;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }
    .item:hover { background: #1d4ed8; }
    canvas { display: block; }
  </style>
</head>
<body>

<div id="ui">
  <h2>Walls</h2>
  <div class="item" onclick="addWall()">Add Wall</div>
  <p style="font-size: 0.85rem; color: #cbd5f5;">
    Click "Add Wall", then drag it in 3D.
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/DragControls.js"></script>

<script>
  // SCENE
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf4f6fa);

  // CAMERA
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(6, 6, 6);

  // RENDERER
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // CONTROLS
  const orbit = new THREE.OrbitControls(camera, renderer.domElement);
  orbit.enableDamping = true;

  // LIGHTS
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.5));

  // FLOOR (house outline base)
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(10, 10),
    new THREE.MeshStandardMaterial({ color: 0xe5e7eb })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // WALL STORAGE
  const draggableObjects = [];
  let dragControls;

  function addWall() {
    const wall = new THREE.Mesh(
      new THREE.BoxGeometry(2, 2.5, 0.2),
      new THREE.MeshStandardMaterial({ color: 0x94a3b8 })
    );
    wall.position.set(0, 1.25, 0);
    scene.add(wall);

    draggableObjects.push(wall);
    enableDrag();
  }

  function enableDrag() {
    if (dragControls) dragControls.deactivate();

    dragControls = new THREE.DragControls(
      draggableObjects,
      camera,
      renderer.domElement
    );

    dragControls.addEventListener('dragstart', () => {
      orbit.enabled = false;
    });

    dragControls.addEventListener('dragend', () => {
      orbit.enabled = true;
    });
  }

  // RESIZE
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // ANIMATE
  function animate() {
    requestAnimationFrame(animate);
    orbit.update();
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
